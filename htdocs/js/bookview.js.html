<script id="tpl_bookview" type="text/x-jquery-tmpl">
<span class="bv">

<div class="bv_header">
	<img class="bv_icon" src="gfx/icon-${type}.png" />
	<h1>${title}</h1>
	<h3><a href="search.php?q=/autor:'${author}'">${author}</a></h3>

	<table class="bv_ratings"><tr>
		<td>Średnia ocena: <div id="bv_raty_avg"></div></td>
		<td>Twoja ocena:<div id="bv_raty"></div></td>
	</tr></table>

	<a class="bv_gg" href="http://www.google.pl#q=${author} ${title}" target="_blank">Szukaj w Google</a>
</div>

<hr />

<div class="bv_owners">
	<h3>Kto ma do pożyczenia?</h3>

{{if owners.length}}
	<ul>
	{{each owners}}
		<li><a class="user" href="mailto:${$value.user_email}?subject=[Biblioteka] Pytanie o '${title}' (${author})" title="Napisz maila!">${$value.user}</a></li>
	{{/each}}
	</ul>
{{else}}
	<p class="bvo_none">
	Aktualnie nikt nie ma tego tytułu
	</p>
{{/if}}

{{if is_owner}}
	<div class="bvo_ops" id="bvo_del">
		Już nie mam
	</div>
{{else}}
	<div class="bvo_ops" id="bvo_add">
		Mam to!
	</div>
{{/if}}


</div>

{{if comments.length}}
<hr />
<div class="bv_comments">
	<h3>Recenzje</h3>

	{{each comments}}
	<div class="bv_comment ui-corner-all">
		<div class="bvc_header">
			<span class="bvc_user">
				<a href="mailto:${$value.user_email}?subject=[Biblioteka] Twoja recenzja do '${title}' (${author})">${$value.user}</a>
			<span>
			<span class="bvc_date">${$value.date}<span>
		</div>
		<div class="bvc_content">${$value.comment}</div>
	</div>
	{{/each}}
</div>
{{/if}}

<hr />
<div class="bv_write">
	<h3>Napisz swoją recenzję</h3>
	<p>Pisząc nową recenzję do tego samego tytułu zastąpisz starą</p>

	<textarea id="bv_write_comment"></textarea>
	<button id="bv_write_comment_button">Wyślij</button>
</div>

</span>
</script>
